{% extends "user/template_user.html.j2" %}

{% block title_section %}
Halaman Edit Profil
{% endblock %}

{% block header_section %}
<h2 class="text-white pb-2 fw-bold">Profil</h2>
<h5 class="text-white op-7 mb-2">Halaman Edit Profil</h5>
{% endblock %}

{% block container_section %}
<div class="row mt--2">
    <div class="col-md-7">
        <div class="card" style="padding-bottom: 15px;">
            <div class="card-header">
                <h3 class="card-title">Edit Profil</h3>
            </div>
            <form method="POST" action="{{ url_for('edit_profil_process') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="card-body">
                    <div class="form-group">
                        <label for="name"> Nama </label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Masukan Nama  . . . "
                            value="{{ session['user']['name'] }}" autocomplete="off"></input>
                    </div>
                    <div class="form-group">
                        <label for="no_wa"> No. WA </label>
                        <input type="number" class="form-control " name="no_wa" id="no_wa"
                            placeholder="Masukan No. WA . . . " value="{{ session['user']['no_wa'] }}"
                            autocomplete="off"></input>
                    </div>
                    <div class="form-group">
                        <label for="username"> Username </label>
                        <input type="text" class="form-control " name="username" id="username"
                            placeholder="Masukan Username . . . " value="{{ session['user']['username'] }}"
                            autocomplete="off"></input>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('dashboard_user') }}">
                        <button type="button" class="btn btn-danger float-left">Kembali</button>
                    </a>
                    <button type="submit" class="btn btn-success float-right">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    Reset Password
                </div>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('reset_password_process') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="form-group">
                        <label for="password"> Password </label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Masukan Password . . . " value="" required autocomplete="off"></input>
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation"> Konfirmasi Password </label>
                        <input type="password" class="form-control" name="password_confirmation"
                            id="password_confirmation" placeholder="Masukan Konfirmasi Password . . . " value=""
                            required autocomplete="off"></input>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script_section %}

{% endblock %}
